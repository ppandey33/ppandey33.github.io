<!DOCTYPE html>
<html>
  <head>
    {% assign layout = page.layout | split: "/" | first %}
    <script type="module" src="{{ site.baseurl }}/assets/js/init.js?v={{ layout }}"></script>
    <script type="module" src="{{ site.baseurl }}/assets/js/redirect.js?v={{ layout }}"></script>
    <script>
      (function () {
        "use strict";
        window.APP_BASEURL = "";
        window?.App?.initModuleFile && window?.App?.initModuleFile?.();
      })();
    </script>
    {% include head.html %}
  </head>
  <body data-layout="nexa" data-theme="charcoal" style="opacity: 0">
    <div data-layout-content="">{{content}}</div>
  </body>
</html>
