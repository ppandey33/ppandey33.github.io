name: Deploy Jekyll with OG Tokens

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Safe - only for GitHub Actions bot in this workflow
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate OG Tokens
        run: |
          node assets/js/generate-og.js
          echo "✅ Tokens generated"
          ls -la _data/

      - name: Commit generated tokens (bot only)
        run: |
          # Configure git with bot identity
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add only the specific file (not everything)
          git add _data/og-tokens.json
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update OG tokens [skip ci]"
            
            # Push with error handling
            if git push; then
              echo "✅ Changes pushed successfully"
            else
              echo "⚠️ Push failed (possibly due to branch protection or conflicts)"
              exit 1
            fi
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
