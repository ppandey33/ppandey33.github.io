name: Generate OG Tokens on Feature Branch
on:
  push:
    branches: ["feature/2"]
  pull_request:
    branches: ["feature/2"]

permissions:
  contents: write

jobs:
  generate-tokens:
    runs-on: ubuntu-latest
    # Skip if commit is from bot to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: feature/2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Generate OG tokens BEFORE building
      - name: Generate OG Tokens
        run: |
          echo "ðŸ”§ Generating OG tokens..."
          mkdir -p _data
          node assets/js/generate-og.js
          # Run the generation script
          node assets/js/generate-og.js
          
          # Verify the file was created
          if [ -f "_data/og-tokens.json" ]; then
            echo "âœ… OG tokens generated successfully"
            cat _data/og-tokens.json
          else
            echo "âŒ Failed to generate OG tokens"
            exit 1
          fi
          
          if [ -f "_data/og-tokens.json" ]; then
            echo "âœ… OG tokens generated successfully"
            cat _data/og-tokens.json
          else
            echo "âŒ Failed to generate OG tokens"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the generated file
          git add _data/og-tokens.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit - tokens are up to date"
          else
            git commit -m "chore: auto-generate OG tokens [skip ci]"
            git push origin feature/2
            echo "âœ… OG tokens committed and pushed to feature/2"
          fi


      - name: Summary
        run: |
          echo "### OG Tokens Generation Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The OG tokens have been generated and committed to \`feature/2\` branch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- The changes are already pushed" >> $GITHUB_STEP_SUMMARY
          echo "- Your site will be deployed with the latest tokens" >> $GITHUB_STEP_SUMMARY
