name: Deploy Jekyll with OG Tokens
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Generate OG tokens BEFORE building
      - name: Generate OG Tokens
        run: |
          # Ensure _data directory exists
          mkdir -p _data
          
          # Run the generation script
          node assets/js/generate-og.js
          
          # Verify the file was created
          if [ -f "_data/og-tokens.json" ]; then
            echo "✅ OG tokens generated successfully"
            cat _data/og-tokens.json
          else
            echo "❌ Failed to generate OG tokens"
            exit 1
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build Jekyll (this will include the generated og-tokens.json)
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Verify og-tokens.json is in the build
      - name: Verify OG tokens in build
        run: |
          if [ -f "_site/_data/og-tokens.json" ] || [ -f "_data/og-tokens.json" ]; then
            echo "✅ OG tokens found in build"
          else
            echo "⚠️ OG tokens not found, but continuing..."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
