name: Build and Deploy

on:
  push:
    branches:
      - 'feature/2'
  pull_request:
    branches:
      - 'feature/2'

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JavaScript minification tools
        run: npm install -g terser clean-css-cli html-minifier

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Update Bundler and fix platform
        run: |
          gem update --system
          gem install bundler

      - name: Install dependencies
        run: |
          bundle config set --local deployment 'false'
          bundle config set --local path 'vendor/bundle'
          bundle lock --add-platform x86_64-linux
          bundle install --jobs 4 --retry 3

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Minify JavaScript files
        run: |
          echo "Minifying JavaScript files..."
          find _site -name "*.js" ! -name "*.js" -type f | while read file; do
            echo "Minifying: $file"
            terser "$file" --compress --mangle --output "$file"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
