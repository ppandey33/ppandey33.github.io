<header class="site-header">
  <div class="header-container">
    <div class="header-brand">
      <a href="/" class="brand-link">
        <span class="brand-symbol">
          <img class="charcoal-icon" src="{{ '/assets/images/icons/charcoal_32x32.png' | relative_url }}" alt="Pawan Portfolio" />
          <img class="lavender-icon" src="{{ '/assets/images/icons/lavender_32x32.png' | relative_url }}" alt="Pawan Portfolio" />
          <img class="pearl-icon" src="{{ '/assets/images/icons/pearl_32x32.png' | relative_url }}" alt="Pawan Portfolio" />
        </span>
        <span class="brand-name" data-site-name></span>

      <!-- -->

      <button class="mobile-menu-toggle" aria-label="Toggle menu" mobile-menu-toggle>
        <span class="hamburger"></span>
      </button>
    </div>
  </div>
