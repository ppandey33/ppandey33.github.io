<script src="/assets/js/theme.js"></script>
<script src="/assets/js/main.js"></script>
<!-- Custom Page Scripts -->
{% if page.custom_js %}
  {% if page.custom_js.size %}
    <!-- Multiple scripts -->
    {% for js_file in page.custom_js %}
      <script src="{{ js_file | relative_url }}"></script>
    {% endfor %}
  {% else %}
    <!-- Single script -->
    <script src="{{ page.custom_js | relative_url }}"></script>
  {% endif %}
{% endif %}

<!-- Layout-specific scripts -->
{% if layout.custom_js %}
  {% if layout.custom_js.size %}
    {% for js_file in layout.custom_js %}
      <script src="{{ js_file | relative_url }}"></script>
    {% endfor %}
  {% else %}
    <script src="{{ layout.custom_js | relative_url }}"></script>
  {% endif %}
{% endif %}
