<script type="module" src="{{ site.baseurl }}/assets/js/device.js?v=algo"></script>
<script type="module" src="{{ site.baseurl }}/assets/js/status.js?v=algo"></script>
{% if page.scripts %}
  {% if page.scripts.size %}
    {% for scriptFile in page.scripts %}
     <script src="{{ site.baseurl }}/assets/js/algo/{{ scriptFile }}.js"></script>
    {% endfor %}
  {% else %}
    <script src="{{ site.baseurl }}/assets/js/algo/{{ page.scripts }}.js"></script>
  {% endif %}
{% endif %}
{% if page.modules %}
  {% if page.modules.size %}
    {% for scriptFile in page.modules %}
     <script type="module" src="{{ site.baseurl }}/assets/js/algo/{{ scriptFile }}.js"></script>
    {% endfor %}
  {% else %}
    <script type="module" src="{{ site.baseurl }}/assets/js/algo/{{ page.modules }}.js"></script>
  {% endif %}
{% endif %}
<script type="module" src="{{ site.baseurl }}/assets/js/navigation.js?v=algo"></script>
