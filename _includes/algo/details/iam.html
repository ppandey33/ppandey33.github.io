<section class="section section-bg" id="iam" data-bg-hover>
  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="name" data-iam="short_name"></span> is a <span class="highlight" data-iam="title"></span> and<br />
        <span class="highlight" data-iam="subtitle"></span>
      </h1>
      <p class="hero-desc" data-iam="description"></p>
      <div class="btn-placeholder" data-btn-placeholder="0,1,2" type="icon"></div>
    </div>
    <div class="hero-image">
      <div class="status-badge"><span class="badge-box"></span> <span data-iam="profile"></span></div>
      <img src="{{ 'assets/images/profile-wbg2.png' | absolute_url }}" alt="Pawan Pandey" class="profile-photo" />
      <div class="image-shades"></div>
    </div>
  </section>

  <section class="quote-box">
    <fieldset class="quote-text quotes">
      <legend>"</legend>
      <p data-iam="quote"></p>
    </fieldset>
    <fieldset class="quote-author quotes">
      <legend>"</legend>
      <p data-iam="author"></p>
    </fieldset>
  </section>
  <div class="decorative-shapes">
    <span class="shape circle yellow"></span>
    <span class="shape circle green"></span>
    <span class="shape circle green-light"></span>
    <span class="shape square yellow-light"></span>
    <span class="shape parallelogram blue"></span>
    <span class="shape triangle orange"></span>
  </div>
</section>
