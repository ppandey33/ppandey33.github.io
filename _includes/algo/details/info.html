<section class="sidebar-card section">
  <div class="profile-section" data-clean-panel>
    <div class="profile-image">
      <img src="{{ 'assets/images/profile-wbg2.png' | absolute_url }}" alt="Pawan Pandey" class="profile-photo" />
      <span class="status-indicator"></span>
      <div class="image-shades"></div>
    </div>
    <h2 class="profile-name" data-iam="calling_name"></h2>
    <p class="profile-title" data-iam="role"></p>
    <div class="social-links" data-social></div>
  </div>
  <div class="svg-image" data-img>
  </div>
  <div class="info-grid" data-clean-panel>
    <div class="info-item">
      <span class="info-label">On Earth Since:</span>
      <span class="info-value" data-iam="dob"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Social Presence:</span>
      <span class="info-value" data-iam="handle"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Opportunity Vision:</span>
      <span class="info-value status-available">On the Hunt</span>
    </div>
    <div class="info-item">
      <span class="info-label">Spot Me:</span>
      <span class="info-value" data-iam="location"></span>
    </div>
  </div>
  <div class="skills-info-content">
    <div class="skills-info-grid" data-skills-info>
      <!-- Skills will be populated here dynamically -->
    </div>
  </div>
</section>
